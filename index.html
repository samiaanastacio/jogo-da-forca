<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da Forca</h1>

    <img id="imagem-forca" src="forca-0.jpg" alt="Desenho da forca">
    <h3>Dica:</h3>
    <p id="paragrafo-da-dica"></p>

    <h3>Adivinhe a palavra:</h3>
    <p id="palavra-escondida"></p>
    <p id="mensagem-final"></p>
    <button id="botao-reiniciar" hidden>Jogar Novamente</button>

    <input type="text" id="palpite-do-jogador" maxlength="1">
    <button id="botao-adivinhar">Adivinhar</button>

    <script src="/script.js"></script>
</body>

</html>
